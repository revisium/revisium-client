name: CI

permissions:
  contents: read

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint:ci

      - name: Compile TypeScript
        run: npm run tsc

      - name: Run unit tests with coverage
        run: npm run test:cov

      - name: Start Revisium
        run: npm run test:integration:up

      - name: Wait for Revisium to be ready
        run: npx wait-on http://localhost:9000/api/health/liveness --timeout 60000

      - name: Run integration tests with coverage
        run: npm run test:integration:cov
        env:
          REVISIUM_URL: http://localhost:9000

      - name: Stop Revisium
        if: always()
        run: npm run test:integration:down

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@8c71dc039c2dd71d3821e89a2b58ecc7fee6ced9
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

name: CI

permissions:
  contents: read

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint:ci

      - name: Compile TypeScript
        run: npm run tsc

      - name: Run unit tests with coverage
        run: npm run test:cov

      - name: Start Revisium
        run: |
          nohup npx @revisium/standalone --auth --port 9000 --data .revisium-test > revisium.log 2>&1 &
          echo $! > revisium.pid

      - name: Wait for Revisium to be ready
        run: |
          for i in $(seq 1 300); do
            curl -sf http://localhost:9000/api/health/liveness > /dev/null 2>&1 && echo "Ready after ${i}s" && exit 0
            sleep 1
          done
          echo "Timed out waiting for Revisium"
          cat revisium.log
          exit 1

      - name: Run integration tests with coverage
        run: npm run test:integration:cov
        env:
          REVISIUM_URL: http://localhost:9000

      - name: Stop Revisium
        if: always()
        run: |
          if [ -f revisium.pid ]; then
            kill $(cat revisium.pid) 2>/dev/null || true
            rm -f revisium.pid
          fi
          rm -rf .revisium-test

      - name: Show Revisium logs on failure
        if: failure()
        run: cat revisium.log 2>/dev/null || true

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@8c71dc039c2dd71d3821e89a2b58ecc7fee6ced9
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

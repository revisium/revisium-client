# ====================
# Base Configuration
# ====================
sonar.projectKey=revisium_revisium-client
sonar.organization=revisium

# ====================
# Coverage Settings
# ====================
sonar.javascript.lcov.reportPaths=coverage/lcov.info,coverage-integration/lcov.info

# ====================
# Standard Exclusions
# ====================
sonar.exclusions=**/__tests__**,**/__mocks__**,**/*.spec.ts,eslint.config.mjs,src/generated/**
sonar.coverage.exclusions=**/__tests__**,**/__mocks__**,**/*.spec.ts,src/generated/**

# ====================
# Issue Ignore Rules
# ====================
sonar.issue.ignore.multicriteria=ci1,ci2,dc1

# npm ci without --ignore-scripts is intentional for build scripts
sonar.issue.ignore.multicriteria.ci1.ruleKey=githubactions:S6505
sonar.issue.ignore.multicriteria.ci1.resourceKey=**/.github/workflows/ci.yml

sonar.issue.ignore.multicriteria.ci2.ruleKey=githubactions:S6505
sonar.issue.ignore.multicriteria.ci2.resourceKey=**/.github/workflows/npm-publish.yml

# Docker image latest tag is intentional for test infrastructure
sonar.issue.ignore.multicriteria.dc1.ruleKey=docker:S6596
sonar.issue.ignore.multicriteria.dc1.resourceKey=**/docker-compose.tests.yml
